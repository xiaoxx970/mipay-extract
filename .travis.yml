language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - python2.7
before_script:
- unset _JAVA_OPTIONS
script:
- bash deploy.sh
before_deploy:
# Set up git user name and tag this commit
- git config --local user.name "xiaoxx_travis"
- git config --local user.email "me@xiaoxx.cc"
- git tag $VERSION_TAG
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
  - mipay-*.zip
  - eufix-*.zip
  - weather-*.apk
  overwrite: true
  skip_cleanup: true
  on:
    repo: xiaoxx970/mipay-extract
    tags: true
